{% extends 'base.html' %}
{% load static %}


{% block 'head' %}
<link rel="stylesheet" href="{% static 'home/cdntv.css' %}">
<link rel="stylesheet" href="{% static 'home/preloader.css' %}">
{% endblock %}


{% block 'dashboard' %}
<div class="adicionar-email">
    <div id="preloader">
        <span class="dot dot-red"></span>
        <span class="dot dot-yellow"></span>
        <span class="dot dot-green"></span>
      </div>
    <h1  style="margin-left:30px;"> {{usuario2}} Criando o email CDNTV </h1>
    <form action="{% url 'cdntv' %}" method="POST">
        {% csrf_token %}
        <div  style="margin-left: 35%;">
            <div style="margin-top: 20px; margin-left:20px;">


                <div class="form">
                    <input type="text" autocomplete="off" id="origin" name="origin" value="{{origin}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Manager:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off" id="senha" name="senha" value="{{senha}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Senha manager:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off" id="edge" name="edge" value="{{edge}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Edge:
                        </span>
                    </label>
                </div>


                <div class="form">
                    <input type="text" autocomplete="off" id="email" name="email" value="{{email}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            E-mail do cliente:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off" id="demanda" name="demanda" value="{{demanda}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Numero da demanda:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off" id="provedor" name="provedor" value="{{provedor}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Nome do provedor:
                        </span>
                    </label>
                </div>



                <div class="frame">
                    <button type="submit" value="Enviar" class="custom-btn btn-16">Enviar</button>
                    <p style="font-family: Andale Mono, monospace;">
                </div>


            </div>

    </form>

    <div class="row">
        <div class="column animate__animated animate__fadeInRight" style="background-color:#333333; ">
            <div id="example"></div>

        </div>
    </div>
</div>



{% block 'body' %}
<script src="{% static 'js/preloader.js' %}"></script>
<script src="{% static 'js/cdntv/cdntv.js' %}"></script>
{% endblock%}

{% endblock %}
