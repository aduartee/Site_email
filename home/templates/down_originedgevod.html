{% extends 'base.html' %}
{% load static %}


{% block 'head' %}
<link rel="stylesheet" href="{% static 'down/down_origin.css' %}">
{% endblock %}


{% block 'dashboard' %}
<div class="adicionar-email">
    <h1 class="animate__animated animate__fadeInDown"  style="margin-left:30px;"> Criando email: Origin, Edge e Vod Down</h1>
    <form action="{% url 'downoriginedgevod' %}" method="POST">
        {% csrf_token %}
        <div class="total" style="margin-left: 35%;">
            <div style="margin-top: 20px; margin-left:20px;">

                <div class="form">
                    <input type="text" autocomplete="off" id="origin" name="origin7" value="{{origin7}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Ip do Origin:
                        </span>
                    </label>
                </div>


                <div class="form">
                    <input type="text" autocomplete="off"  id="edge" name="edge9" value="{{edge9}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Ip do Edge:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off"  id="vod" name="vod3" value="{{vod3}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Ip do Vod:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off"  id="cliente" name="email9" value="{{email9}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            E-mail do cliente:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off"  id="demanda" name="ndemanda9" value="{{ndemanda9}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Numero da demanda:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off"  id="provedor" name="nprovedor9" value="{{nprovedor9}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Nome do provedor:
                        </span>
                    </label>
                </div>

                <div class="frame">
                    <button type="submit" value="Enviar" class="custom-btn btn-16">Enviar</button>
                    <p style="font-family: Andale Mono, monospace;">
                  </div>
            </div>
            
    </form>
    <div class="row" style="margin-top: -5%;">
        <div class="column animate__animated animate__fadeInDown" style="background-color:#333333; ">
            <div id="example"></div>
        
    </div>

    <script src="{% static 'js/down/DownVodOriginEdge.js' %}"></script>
</div>
{% endblock %}
