{% extends 'base.html' %}
{% load static %}


{% block 'head' %}
<link rel="stylesheet" href="{% static 'down/down_origin.css' %}">
{% endblock %}


{% block 'dashboard' %}
<div class="adicionar-email">
    <h1 class="animate__animated animate__fadeInDown"  style="margin-left:30px;"> Criando email: Down Vod</h1>
    <form action="{% url 'downvod' %}" method="POST">
        {% csrf_token %}
        <div class="total" style="margin-left: 35%;">
            <div style="margin-top: 20px; margin-left:20px;">

                <div class="form">
                    <input type="text" autocomplete="off" id="vod" name="vod" value="{{vod}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Ip do Vod:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off" id="cliente" name="email6" value="{{email6}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            E-mail do cliente:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off" id="demanda" name="ndemanda6" value="{{ndemanda6}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Numero da demanda:
                        </span>
                    </label>
                </div>

                <div class="form">
                    <input type="text" autocomplete="off" id="provedor" name="nprovedor6" value="{{nprovedor6}}" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Nome do provedor:
                        </span>
                    </label>
                </div>

                <div class="frame">
                    <button type="submit" value="Enviar" class="custom-btn btn-16">Enviar</button>
                    <p style="font-family: Andale Mono, monospace;">
                  </div>
            </div>
            
    </form>
    <div class="row" style="margin-top:200px;">
        <div class="column animate__animated animate__fadeInDown" style="background-color:#333333; ">
            <div id="example"> </div>

    </div>

    <script src="{% static 'js/down/DownVod.js' %}"></script>

</div>
{% endblock %}
