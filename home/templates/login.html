
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block 'head' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Login</title>
</head>
{% endblock %}
<body>
    <section class="area-login">
        <div class="login animate__animated animate__fadeInDown">
            <div>
                <img src="{% static 'img/main-logo2.png' %}">
            </div> 

            <form action="{% url 'login'%}" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Nome do usuario" autocomplete="off" name="usuario" value="{{usuario}}" required autofocus>
                <input type="password" placeholder="Senha" autocomplete="off" name="senha" value="{{senha}}" required autofocus>
                <input class="bnt" type="submit" value="Entrar">
            </form>
            <p>Cadastrar novo usuario <a href="{% url 'cadastro' %}">Criar conta</a></p>
        </div>
    </section>



</body>
</html>
