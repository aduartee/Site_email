
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block 'head' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon" />
    <title>Login</title>
</head>
{% endblock %}
<body style="background-color: #2a2a2a;">

    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
        Email ou senha invalidos
    </div>
    {% endif %}

    {% if status == '2' %}
    <div class="alert alert-warning" role="alert">
        VocÃª deve estar logado para acessar o sistema
    </div>
    {% endif %}


    <section class="area-login">
        <div class="login animate__animated animate__fadeInDown">
            <div>
                <img src="{% static 'img/main-logo2.png' %}">
            </div> 

            <form action="{% url 'valida_login'%}" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Nome do usuario"  name="usuario2" value="{{usuario2}}" required autofocus>
                <input type="password" placeholder="Senha"  name= "senha2" value="{{senha2}}" required autofocus>
                <input class="btn btn-dark" type="submit" value="Entrar">
            </form>
            <p>Cadastrar novo usuario <a href="{% url 'cadastro' %}">Criar conta</a></p>
        </div>
    </section>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
