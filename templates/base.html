{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <link rel="stylesheet" href="{% static 'cores.css' %}">
  <link rel="stylesheet" href="{% static 'home.css' %}">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon" />

  {% block 'head' %}
  {% endblock %}

  <title>{% block 'title' %}{% endblock %}</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">CDNTV MAIL</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="{% url 'home' %}">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Página inicial</span>
        </a>
        <span class="tooltip">Página inicial</span>
      </li>
      <li>
        <a href="{% url 'login' %}">
          <i class='bx bx-user'></i>
          <span class="links_name">Perfil</span>
        </a>
        <span class="tooltip">Perfil</span>
      </li>
      <li>
        <a href="{% url 'logout'%}">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Logout</span>
        </a>
        <span class="tooltip">Logout</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-folder'></i>
          <span class="links_name">Arquivos</span>
        </a>
        <span class="tooltip">Arquivos</span>
      </li>
    </ul>
  </div>

  <section class="home-section">
    {% block 'dashboard'%}
    {% endblock %}

  </section>

  {% block 'body' %}
  {% endblock %}
  <script src="{% static 'js/base.js' %}"></script>
  <script src="{% static 'js/preloader.js' %}"></script>
  <script src="{% static 'js/cdntv/cdntv.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
