{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preload</title>
    <style>
    body{
        height: 100vh;
        display: flex;
        justify-content:center;
        align-items: center;
        background: white;
    }
        
    #load { 
        width: 60px;
        height: 60px;
        border: rgb(0, 0, 0, 0.18) solid ;
        border-left-color: #b97900;
        border-radius: 50%;
        animation: load 1.2s linear infinite;

    }
    @keyframes loader{
        to {transform: rotate(350deg);} 
    }
     </style>

    {% block 'head' %}
    {% endblock %}
    <title>{% block 'title' %}{% endblock %}</title>
</head>
<body>
    <div id="load"></div>
    
    {% block 'body' %}
    {% endblock %}
</body>
</html>
